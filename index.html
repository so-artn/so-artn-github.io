<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/cae3700fe4.js" crossorigin="anonymous"></script>

  <title>SO ARTN</title>
</head>

<body>
  <div class="container min-vh-100">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-lg-6 col-md-8 col-12">
        <div class="card shadow border-light">
          <div class="card-body text-center">
            <div class="row mb-4 justify-content-center">
              <div class="col-10">
                <img src="/kuiper.jpg" class="img-fluid rounded-circle">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <p class="h1 card-title mb-2">
                  <i class="fas fa-robot"></i> SO ARTN
                </p>
                <p class="card-subtitle text-muted mb-4">
                  Steward Observatory Arizona Robotic Telescope Network
                </p>
                <p class="card-text mb-2 text-left">
                  Hi there.
                </p>
              </div>
            </div>
            <span class="badge badge-warning mb-2"><i class="far fa-frown"></i> Sites under construction</span>
            <div class="row mb-0">
              <div class="col-md-6 col-12 mb-2 mb-md-0">
                <a href="https://github.com/orgs/so-artn/dashboard" class="btn btn-block btn-outline-dark" role="button"><i class="fas fa-terminal"></i>
                  See the Code</a>
              </div>
              <div class="col-md-6 col-12">
                <a href="https://www.as.arizona.edu/" class="btn btn-block btn-outline-dark" role="button"><i class="fas fa-user-astronaut"></i>
                  Visit Steward Observatory</a>
              </div>
            </div>
          </div>
  
          <div class="card-footer pb-0 border-0 text-white">
            <div class="row">
              <div class="col-md-6 col-12 text-md-left text-center">
                <p class="h1">
                  <a href="mailto:davner@arizona.edu" class="text-reset"><i class="fas fa-envelope-square"></i></a>
                </p>
              </div>
              <div class="col-md-6 col-12 small text-md-right text-center my-auto">
                <p class="mb-0"><i class="fas fa-map-pin card-text"></i> Tucson, AZ</p>
                <p><i class="fas fa-paper-plane"></i> davner<i class="fas fa-at"></i>arizona.edu</p>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
